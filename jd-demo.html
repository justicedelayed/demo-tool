<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="'stylesheet" href="demo.css">
    <title>Justice Delayed - Interactive Demo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src='balance-scales.png' class="scale-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 3v18m-4-4l4-4 4 4M8 7l4 4 4-4"/>
                    <circle cx="12" cy="12" r="10"/>
            </img>
                <h1>Justice Delayed</h1>
            </div>
            <p class="subtitle">Each box represents a currently ongoing case proceeding in an Indian district court.</p>
            <p class="instruction">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg> Explore a case. (1 click = 1 year)
            </p>
        </div>

        <div class="cases-grid" id="casesGrid"></div>

        <div class="reset-container">
            <button class="reset-button" onclick="resetDemo()">Reset Demo</button>
        </div>

        <div class="footer">
            <p id="statsText">Revealed: 0 of 8 cases</p>
        </div>
    </div>

    <script>
        var casesData = [
            { id: 1, maxYears: 5, accusedName: "Umar Khalid & 8 others", inJail: true, pendingCases: 2, court: "Shahadra District Sessions Court, Delhi", yearsSinceRegistration: 5, caseType: "terrorism", cnr:'DLSH010051472020' },
            { id: 2, maxYears: 19, accusedName: "Pralhad Kisan Gire-Devkar", inJail: false, pendingCases: 3, court: "Parali Vaijanath Beed District Court, Maharashtra", yearsSinceRegistration: 35, caseType: "murder", cnr:'MHBI130000041991' },
            { id: 3, maxYears: 9, accusedName: "Shiv Nath", inJail: false, pendingCases: 1192, court: "Kanpur Nagar District Court, Uttar Pradesh", yearsSinceRegistration: 31, caseType: "murder", cnr:'UPKN040017741999' },
            { id: 4, maxYears: 12, accusedName: "Sagar Kamthe & 4 others", inJail: false, pendingCases: 1187, court: "Pune District and Sessions Court, Maharashtra", yearsSinceRegistration: 13, caseType: "murder", cnr:'MHPU010040382014' },
            { id: 5, maxYears: 12, accusedName: "Hasan Shakil Hashmi & 8 other (two dead)", inJail: false, pendingCases: 486, court: "Darbhanga District and Sessions Court, Bihar", yearsSinceRegistration: 26, caseType: "murder", cnr:'BRDA010000351999' },
            { id: 6, maxYears: 6, accusedName: "Mohanraj & Ajithkumar", inJail: true, pendingCases: 39, court: "Erode District and Sessions Court, Tamil Nadu", yearsSinceRegistration: 6, caseType: "caste-based killing", cnr:'TRUT010000012000' },
        ];

        var clicks = {};
        var revealed = {};

        function handleClick(caseId) {
            var currentClicks = clicks[caseId] || 0;
            var caseData = null;
            for (var i = 0; i < casesData.length; i++) {
                if (casesData[i].id === caseId) {
                    caseData = casesData[i];
                    break;
                }
            }
            
            if (currentClicks < caseData.maxYears) {
                clicks[caseId] = currentClicks + 1;
                
                if (clicks[caseId] === caseData.maxYears) {
                    setTimeout(function() {
                        revealed[caseId] = true;
                        renderCases();
                        updateStats();
                    }, 300);
                }
                
                renderCases();
            }
        }

        function resetDemo() {
            clicks = {};
            revealed = {};
            renderCases();
            updateStats();
        }

        function updateStats() {
            var revealedCount = Object.keys(revealed).length;
            document.getElementById('statsText').textContent = 'Revealed: ' + revealedCount + ' of ' + casesData.length + ' cases';
        }

        function renderCases() {
            var grid = document.getElementById('casesGrid');
            grid.innerHTML = '';

            for (var i = 0; i < casesData.length; i++) {
                var caseData = casesData[i];
                var accused = caseData.accusedName;
                var cnrNumber = caseData.cnr;
                var caseType = caseData.caseType;
                var numberOfyears = caseData.yearsSinceRegistration;
                var currentClicks = clicks[caseData.id] || 0;
                var isRevealed = revealed[caseData.id];
                var progress = (currentClicks / caseData.maxYears) * 100;

                var card = document.createElement('div');
                card.className = 'case-card';

                var iconClass = isRevealed ? (caseData.inJail ? 'jail' : 'free') : 'default';
                
                var revelationHTML = '';
                if (isRevealed) {
                    var revelationClass = caseData.inJail ? 'jail' : 'free';
                    var statusText = caseData.inJail 
                        ? accused + ' have been in jail for the last ' + numberOfyears + ' years awaiting trial in a ' + caseType + ' case.'
                        : 'The accused, ' + accused + ', roam free as family of a ' + caseType + ' victim is awaiting justice for ' + numberOfyears + ' years.';
                    
                    revelationHTML = '<div class="revelation ' + revelationClass + '">' +
                        '<div class="revelation-text">' +
                                '<circle cx="12" cy="12" r="10"/>' +
                                '<line x1="12" y1="8" x2="12" y2="12"/>' +
                                '<line x1="12" y1="16" x2="12.01" y2="16"/>' +
                            '</svg>' +
                            '<span>' + statusText + '</span>' +
                        '</div>' +
                        '<p class="court-info">' +
                            'The ' + caseData.court + ' has <span class="pending-count">' + caseData.pendingCases.toLocaleString() + '</span> such pending cases.' +
                        '</p>' +
                    '</div>';
                }

                var clickHint = !isRevealed ? '<p class="click-hint">Keep clicking to pass years</p>' : '';
                var yearLabel = currentClicks === 1 ? 'year' : 'years';
                var disabledAttr = isRevealed ? 'disabled' : '';

                card.innerHTML = 
                    '<button class="case-button" onclick="handleClick(' + caseData.id + ')" ' + disabledAttr + '>' +
                        '<svg class="case-icon ' + iconClass + '" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
                            '<path d="M12 3v18m-4-4l4-4 4 4M8 7l4 4 4-4"/>' +
                            '<circle cx="12" cy="12" r="10"/>' +
                        '</svg>' +
                        '<h3 class="case-title">Case #' + caseData.id + '</h3>' +
                        '<div class="case-counter">' + currentClicks + '</div>' +
                        '<p class="case-label">' + yearLabel + ' pending</p>' +
                        // '<div class="progress-bar">' +
                        //     '<div class="progress-fill" style="width: ' + progress + '%"></div>' +
                        // '</div>' +
                        clickHint +
                    '</button>' +
                    revelationHTML;

                grid.appendChild(card);
            }
        }

        renderCases();
        updateStats();
    </script>
</body>
</html>
